<div class="resetmain">
    <form class="resetmain1" [formGroup]="registerForm" (ngSubmit)="resetPassword()">
        <div class="mainContent">
            <div class="title">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: blue;">d</span>
                <span style="color: green;">o</span>
                <span style="color: red;">o</span>
            </div>
            <h1>Update Your Password</h1>
            <h3 class="description">by entering new password</h3>
            <div class="email">
                <mat-form-field appearance="outline" id="email">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="email" formControlName="password">
                    <mat-error>Enter your Password</mat-error>
                </mat-form-field>
            </div>
            <div class="email">
                <mat-form-field appearance="outline" id="email">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="email" formControlName="password">
                    <mat-error>Enter your Password</mat-error>
                </mat-form-field>
            </div>
            <div class="LastRow">
                <button class="signin" mat-button color="primary">Sign In Instead</button>
                <button class="forgetpass" mat-raised-button color="primary">Next</button>
            </div>
        </div>
    </form>
</div>
